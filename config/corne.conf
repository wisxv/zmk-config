// ===== Базовые настройки =====
CONFIG_ZMK_KEYBOARD_NAME="Corne USB Test"

// Отключаем BLE (не нужен для USB)
CONFIG_BT=n
CONFIG_ZMK_BLE=n

// Включаем USB
CONFIG_ZMK_USB=y

// ===== Подсветка SK6812 =====
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

// Пин данных (D3 для Corne)
CONFIG_ZMK_RGB_UNDERGLOW_PIN=3
CONFIG_ZMK_RGB_UNDERGLOW_DEV_NAME="WS2812_STRIP"

// 18 светодиодов на половину (3x6 + 3 thumb)
CONFIG_ZMK_RGB_UNDERGLOW_NUM_LEDS=18

// Режим: Spectrum Cycle (радуга)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=2
CONFIG_ZMK_RGB_UNDERGLOW_SPEED=3
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50  // Яркость 50%
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y    // Включить сразу

// Отключаем автоотключение (для тестов)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n

// Питание от USB (без проверки аккумулятора)
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

// ===== Split Keyboard =====
// Для работы по USB без BLE используем UART-связь между половинами
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y        // Левая половина - главная
CONFIG_ZMK_SPLIT_TRANSPORT=uart        // Связь по UART (проводная)
